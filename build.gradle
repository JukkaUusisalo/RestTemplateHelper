apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile ('org.springframework:spring-web:4.2.4.RELEASE')
    compile ('org.apache.httpcomponents:httpclient:4.5.1')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}